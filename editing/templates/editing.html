<!DOCTYPE html>
<html lang="en">
<head>
    <title>Step 2: Editing -- BugSwatter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet"/>

    <style>
        #draggable {
            border: 5px dotted blue;
        }
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            margin: 30px;
        }
        .version-header {
            border-bottom: 2px solid black;
            position:fixed;
            width:100%;
            overflow:auto;
            background:grey;
        }

        .loader {
		  border: 16px solid #f3f3f3;
		  border-radius: 50%;
		  border-top: 16px solid #3498db;
		  width: 120px;
		  height: 120px;
		  -webkit-animation: spin 2s linear infinite; /* Safari */
		  animation: spin 2s linear infinite;
		}

		.drop-landing {
		    width: 100%;
		    height:450px;
		    max-height:500px;
		    border: 5px dotted #ff00ff;
		    z-index:200;
		    position:absolute;
		}

		/* Safari */
		@-webkit-keyframes spin {
		  0% { -webkit-transform: rotate(0deg); }
		  100% { -webkit-transform: rotate(360deg); }
		}

		@keyframes spin {
		  0% { transform: rotate(0deg); }
		  100% { transform: rotate(360deg); }
		}

		video {
		  width: 50%;
		  height: auto;
		  max-height: 500px;
		  max-width: 50%;
		  position:absolute;
		}

		.videodiv{
			padding: 10px;
			border: 2px solid #282860;
			border-radius: 10px;
			position:absolute;
		}

		input[type=number]{
		    max-width:25%;
		    margin-top:5px;
		    margin-bottom:5px;
		}

		a {
		    color:black;
		}
		a:hover {
		    color:white;
		}
    </style>

</head>
<body>
<div class="row version-header" style="z-index:9999999999">
    <div class="col"><h5 align="left">BugSwatter v. 0.1 | <a href="/">Return to Home</a></h5></div>
    <div class="col"><h5 align="right" style="font-weight:bold">Step 2: Editing</h5></div>
</div>
<br> <br>
<div id="app">

    <div class="container-fluid">
        <br><br>
        <div class="row">
            <div class="col-lg-6">
                <div style="text-align:center;">
                    <h3>Video Render Preview</h3><br>
                </div>
                <div align="center" class="row" style="position:relative;">
                    <div class="drop-landing"></div>
                    <video id="render" controls></video>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="fileinput">Add Video Clip:</label>
                        <input type="file" id="fileinput" accept="video/*">
                        <div class="col-sm-4" style="padding-left: 0"><br>
                            <input type="text" class="form-control" placeholder="Clip Name"
                                   id="clipname">
                        </div>

                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-4">
                            <button class="btn btn-primary" v-on:click="uploadVideoFile">
                                Upload
                            </button>
                        </div>
                        <div class="col-sm-6">
                            <div v-if="videos.length > 0" class="col-sm-3">
                                <button class="btn btn-success" v-on:click="finalrender">Merge Clips</button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-sm-12" style="padding: 50px;">
                    <div class="progress">

                        <div id="uploadprogress" class="progress-bar progress-bar-success" role="progressbar"
                             aria-valuenow="70"
                             aria-valuemin="0" aria-valuemax="100" style="width:0%">

                        </div>
                    </div>
                </div>

                <div class="row videodiv" v-for="(video,index) in videos" :key="index">
                    <h3><u>[[video.name]]</u></h3>
                    <br><br>
                    <div class="col-sm-4" align="center">
                        <button v-on:click="setRenderVideo(index)" class="btn btn-success">Render Clip</button>
                    </div>
                    <div class="col-sm-4">
                        <button v-on:click="removeVideo(index)" class="btn btn-danger">Delete Clip</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-dark" v-on:click="reloadOriginalVideo(index)">Reload Original Video
                        </button>
                    </div>
                    <br><br><br><br>
                    <div align="center">
                        <br>

                        <h4><u>Video Effects</u></h4>
                        <br>
                        <div class="row">
                            <div class="col-lg-6">
                                <b><u>Trim</u></b>
                                <div class="form-group">
                                    <div class="col-sm-8">
                                        <label for="start">Start:</label>
                                        <input id="start" min="0" max="120" type="number" :id="`trim_start`+index"
                                               value="0">
                                    </div>
                                    <div class="col-sm-8">
                                        <label for="end">End: </label>
                                        <input id="end" min="0" max="120" type="number" :id="`trim_end`+index"
                                               value="0">
                                    </div>
                                    <br>
                                    <div class="col-sm-4">
                                        <button class="btn btn-warning" v-on:click="editVideoSubmit(index,'trim')">
                                            Trim
                                        </button>
                                    </div>
                                </div>

                            </div>
                            <div class="col-lg-6">
                                <b><u>Annotations Palette</u></b>
                                <br><br>
                                <div class="col-sm-8">
                                    <div id="draggable" class="ui-widget-content">
                                        <img
                                         src="{{ url_for('editing.render_img', filename='circle_lg.png') }}"
                                         alt="A 200x200 px pink circle.">
                                    </div>
                                </div>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br> <br>
        </div>
    </div>

    <!-- Loader Modal -->
    <div id="loaderModal" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div align="center">
                    <div class="loader"></div>
                    <br>
                    <b>Rendering... Please wait</b>
                </div>
            </div>

        </div>
    </div>


</div>
</div>

<script type="text/javascript">

<script type="text/javascript">

		function updateProgressBar(percent){
			$("#uploadprogress").css('width',percent+"%");
			$("#uploadprogress").html(percent+"%");

			if(percent == 100){
				setTimeout(function(){
					updateProgressBar(0);
				},2000);
			}
		}

		function setLoader(status = true){
			if(status) $("#loaderModal").modal("show");
			else $("#loaderModal").modal("hide");
		}

		var app = new Vue({
	      el: '#app',
	      data: {
	        originalvideos: [],  //original video clips added by user
	        //images: [], // images uploaded by user for editing purposes
			videos: [],  //current clips being edited
	      },
	      delimiters: ['[[',']]'],
	      methods: {

	      	addVideo: function(){
	      		this.originalvideos.push({});
				this.videos.push({});
	      	},

			setRenderVideo: function(videoID){
				// console.log("videoID",videoID);
				$("#render").attr('src',window.location.href + this.videos[videoID].file);
			},

			reloadOriginalVideo: function(videoID){
				this.videos[videoID] = {name:this.originalvideos[videoID].name,file:this.originalvideos[videoID].file};
				app.setRenderVideo(videoID);
			},

			removeVideo: function(videoID){
				// permanently removes the video
				this.videos.splice(videoID,1);
				this.originalvideos.splice(videoID,1);
				$("#render").attr('src',"");
			},

			uploadVideoFile: function() {
				updateProgressBar(0);

			  	let filedata = document.getElementById('fileinput').files[0];
			  	if(!filedata){
			  		console.log("File is empty!");
			  		return;
			  	}

			  	let clipname = $("#clipname").val();
			  	if (clipname == "") {
			  	    clipname = filedata.name;
			  	}

			  	const config = {
			    	onUploadProgress: function(progressEvent) {
			      	var percentCompleted = Math.round((progressEvent.loaded * 100) / progressEvent.total)
			      	// console.log(percentCompleted)
			      	updateProgressBar(percentCompleted);

			    	}
			  	}

			  	let data = new FormData()
			  	data.append('videofile', filedata);

			  	axios.post('/editing/upload', data, config)
			    	.then(res => {
			    		console.log(res);

			    		this.originalvideos.push({name:clipname,file:res.data});
						this.videos.push({name:clipname,file:res.data});
	    		 		console.log("videos",this.videos);
			    		console.log('Video uploaded!');

			    		app.setRenderVideo(this.videos.length - 1);

			    	})
			    	.catch(err => console.log(err))
			},

			/* uploadImageFile: function() {
				updateProgressBar(0);

			  	if (img_name == "") {
			  	    img_name = "img";
			  	}

			  	let imgdata = new FormData()

			    		console.log(res);
			    		this.images.push({name:img_name,file:res.data});
	    		 		console.log("images",this.images);

			    	})
			    	.catch(err => console.log(err))
			},*/

			editVideoSubmit: function(videoID,actiontype){
				console.log("editVideoSubmit",videoID);
				setLoader(true);

				let video = this.videos[videoID].file;
				// TODO: Allow user to upload multiple images.
				//let image = this.images[0].file;

				if(video === undefined){
					console.log("Video is empty!");
					return;
				}

				let editor_payload = {};

				if(actiontype == "trim"){
					editor_payload = {
						trim_start: $("#trim_start"+videoID).val(),
						trim_end: $("#trim_end"+videoID).val()
					}
				}

				/*else if(actiontype == "image"){
					editor_payload = {
						start_time: $("#start_stamp"+videoID).val(),
						duration: $("#duration"+videoID).val(),
						x_pos: $("#x_pos"+videoID).val(),
						y_pos: $("#y_pos"+videoID).val(),
						sz_scale: $("#sz_scale"+videoID).val()
					}
				}*/


				editor_payload.videofile = video;
				//editor_payload.imgfile = image;
				console.log("editor_payload",editor_payload);
				// send edit request to backend and render the preview returned by server
				$.post(window.location.href + "/edit_video/" + actiontype,editor_payload,function(res){
					// console.log("Editor Response",res);
					setLoader(false);
					if(res.status == "success"){
						app.videos[videoID].file = res.edited_video_path;
						app.setRenderVideo(videoID);
						console.log(res.message);
						// toastr.success(res.message);
					}
					else{
						// toastr.error(res.message);
						console.log(res.message);
					}
				});
			},



			finalrender: function(){
				setLoader(true);

				let requestobj = {videoscount: this.videos.length}
				for(let i=0;i<this.videos.length;i++){
					requestobj['video' + i] = this.videos[i].file;
				}

				console.log("requestobj",requestobj);

				$.post(window.location.href + "/merged_render",requestobj,function(res){
					console.log(res);

					if(res.status == "success"){
						console.log("Final render success!");
						$("#render").attr('src',window.location.href + res.final_render_video_path);
					}
					else{
						console.log("Final render ERROR: " + res.message);
					}

					setLoader(false);
				});
			}
	      },

	    })

</body>
</html>
