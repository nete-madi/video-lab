<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to BugSwatter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        .version-header {
            border-bottom: 2px solid black;
        }
    </style>
</head>
<body>
<div class="row version-header">
    <div class="col"><h5 align="left" >BugSwatter v. 0.1</h5></div>
    <div class="col"><h5 align="right" style="font-weight:bold">Step 2: Editing</h5></div>
</div>
<br> <br>
<div class ="container-fluid">
    <br><br>
    <div class="row">
        <div class="col-lg-6">
            <div align="center" class="row">
                <b>Video Render Preview</b><br>
                <div style="width: 100%;max-width: 100%;">
                    <video id="render" controls></video>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="fileinput">Add Video Clip:</label>
                    <input type="file" id="fileinput" accept="video/*">
                    <div class="col-sm-4" style="padding-left: 0"> <br>
                        <input type="text" class="form-control" placeholder="Clip Name"
                               id="clipname">
                    </div>
                </div><br>
    </div>
</div>




</body>
</html>
