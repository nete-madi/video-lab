    <!--Modal with duration buttons that appears after dragging and dropping a shape-->
    <div class="modal fade" id="durationModal" tabindex="-1" role="dialog" aria-labelledby="durationModalLabel"
         aria-hidden="true" v-for="(video,index) in videos" :key="index">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="durationModalLabel" align="center">How long would you like this shape to
                        appear on the video?</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" align="center">
          <span>
              <button class="btn btn-secondary" id="1" v-on:click="setStartAndDuration(index, 1)">1s from starting position</button>
              <button class="btn btn-secondary" id="5" v-on:click="setStartAndDuration(index, 5)">5s from starting position</button>
              <br><br>
              <button class="btn btn-secondary" id="10" v-on:click="setStartAndDuration(index, 10)">10s from starting position</button>
              <button class="btn btn-secondary" id="all"
                      v-on:click="setStartAndDuration(index, 18)">Entire video</button>
          </span>
                    <br><br>
                    <label for="start_pos">Starting position:</label>
                    <input id="start_pos" min="0" max="18" type="number" value="0">
                </div>
                <div class="modal-footer">
