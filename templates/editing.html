<!DOCTYPE html>
<html lang="en">
<head>
    <title>Step 2: Editing -- BugSwatter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

</head>
<body>
<div class="row version-header" style="z-index:9999999999">
    <div class="col"><h5 align="left">BugSwatter v. 0.1 | <a href="/">Return to Home</a></h5></div>
    <div class="col"><h5 align="right" style="font-weight:bold">Step 2: Editing</h5></div>
</div>
<br> <br>
<div id="app">

    <div class="container-fluid">
        <!--https://stackoverflow.com/questions/42174189/tooltip-with-buttons-and-image-->
        <span data-placement="bottom" data-toggle="popover" data-container="body" data-placement="left" data-html="true"
              href="#">
            <button class="btn btn-primary">Tooltip test</button>
        </span>
        <div hidden id="popover-content">
            <div class="row">
                <div class="col-xs-8">
                    <h4>
                        Popper.js<br/>
                        <small>
                            test
                        </small>
                    </h4>
                    <button class="btn btn-sm btn-primary">
                        Follow
                    </button>
                    <button class="btn btn-sm btn-default">
                        View profile
                    </button>
                </div>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-lg-6">
                <div style="text-align:center;">
                    <h3>Video Render Preview</h3><br>
                </div>
                <div align="center" class="row" style="position:relative;">
                    <div class="drop-landing" id="editArea"></div>
                    <video id="render" width="500" height="500" controls></video>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="fileinput">Add Video Clip:</label>
                        <input type="file" id="fileinput" accept="video/*">
                        <div class="col-sm-4" style="padding-left: 0"><br>
                            <input type="text" class="form-control" placeholder="Clip Name"
                                   id="clipname">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-4">
                            <button class="btn btn-primary" v-on:click="uploadVideoFile">
                                Upload
                            </button>
                        </div>
                        <div class="col-sm-6">
                            <div v-if="videos.length > 0" class="col-sm-6">
                                <button class="btn btn-success" v-on:click="finalrender">Merge Clips</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12" style="padding: 50px;">
                    <div class="progress">
                        <div id="uploadprogress" class="progress-bar progress-bar-success" role="progressbar"
                             aria-valuenow="70"
                             aria-valuemin="0" aria-valuemax="100" style="width:0%">
                        </div>
                    </div>
                </div>
                <div class="row videodiv" v-for="(video,index) in videos" :key="index">
                    <h3><u>[[video.name]]</u></h3>
                    <div class="col-sm-4" align="center">
                        <button v-on:click="setRenderVideo(index)" class="btn btn-success">Render Clip</button>
                    </div>
                    <div class="col-sm-4">
                        <button v-on:click="removeVideo(index)" class="btn btn-danger">Delete Clip</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-dark" v-on:click="reloadOriginalVideo(index)">Reload Original Video
                        </button>
                    </div>
                    <br><br><br><br>
                    <div align="center">
                        <br>
                        <h4><u>Video Effects</u></h4>
                        <br><br>
                        <div class="row">
                            <div class="col-sm-6">
                                <button class="btn btn-info" v-on:click="editVideoSubmit(index,'trim')">
                                    Trim Clip
                                </button>
                            </div>
                            <div class="col-sm-6">
                                <button class="btn btn-info" v-on:click="editVideoSubmit(index,'image')">
                                    Render Image
                                </button>
                                <br>
                            </div>
                        </div>
                        <br><br>
                        <div class="row">
                            <div class="col-lg-6">
                                <b><u>Trim</u></b>
                                <div class="form-group">
                                    <div class="col-sm-8">
                                        <label for="start">Start:</label>
                                        <input id="start" min="0" max="120" type="number" :id="`trim_start`+index"
                                               value="0">
                                    </div>
                                    <div class="col-sm-8">
                                        <label for="end">End: </label>
                                        <input id="end" min="0" max="120" type="number" :id="`trim_end`+index"
                                               value="0">
                                    </div>
                                    <br><br>
                                    <div class="col-sm-8">
                                        <b><u>Place Text</u></b>
                                    </div>
                                    <br>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control"
                                               placeholder="Enter text to place on video..."
                                               id="textToGenerate">
                                    </div>
                                    <br>
                                    <div class="col-sm-8">
                                        <button id="generate" class="btn btn-dark" onclick="generate()">
                                            Generate Text (double click)
                                        </button>
                                    </div>
                                    <br>
                                    <div class="col-lg-6 draggable" id="generatedText"></div>
                                    <div class="col-sm-8">
                                        <button id="rendertext" class="btn btn-info"
                                                v-on:click="editVideoSubmit(index,'text')">
                                            Render Text (double click)
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <b><u>Annotations Palette</u></b>
                                <br><br>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <img class="draggable" id="circle_lg" data-bs-toggle="tooltip"
                                             src="{{ url_for('editing.render_img', filename='circle_lg.png') }}"
                                             alt="A red circle.">
                                        <br><br><br>
                                    </div>
                                    <div class="col-sm-6">
                                        <img class="draggable" id="circle_sm" data-bs-toggle="tooltip"
                                             src="{{ url_for('editing.render_img', filename='circle_sm.png') }}"
                                             alt="A red circle.">
                                        <br><br><br>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <img class="draggable" id="ar_right" data-bs-toggle="tooltip"
                                             src="{{ url_for('editing.render_img', filename='arrow_right.png') }}"
                                             alt="An arrow pointing up and to the right.">
                                        <br><br><br>
                                    </div>
                                    <div class="col-sm-6">
                                        <img class="draggable" id="ar_left" data-bs-toggle="tooltip"
                                             src="{{ url_for('editing.render_img', filename='arrow_left.png') }}"
                                             alt="An arrow pointing up and to the left.">
                                        <br><br><br>
                                    </div>
                                    <div class="col-lg-12">
                                        <img class="draggable" id="highlight" data-bs-toggle="tooltip"
                                             src="{{ url_for('editing.render_img', filename='highlight.png') }}"
                                             alt="A translucent yellow box.">
                                        <br><br><br>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br> <br>
    </div>
</div>


<!-- Loader Modal -->
<div id="loaderModal" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div align="center">
                <div class="loader"></div>
                <br>
                <b>Rendering... Please wait</b>
            </div>
        </div>

    </div>
</div>


</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript" src="{{url_for('static', filename='video.js')}}"></script>

</body>
</html>
