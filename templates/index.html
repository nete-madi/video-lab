<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to BugSwatter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <style>
        .version-header {
            border-bottom: 2px solid black;
            position:fixed;
            width:100%;
            overflow:auto;
            background:grey;
        }
        .app-select {
            align:center;
            text-align:center;
        }

    </style>
</head>
<body>
<div class="row version-header">
    <h5 align="left">BugSwatter v. 0.1</h5>
</div>
<br> <br>
<div class="container">
    <h3 align="center">Welcome to BugSwatter</h3>
    <p align="center">Finding bugs is hard. Reporting bugs is even harder. We're here to make that easy.</p>
    <br>
    <div class="row-lg-4" align="center"><a href="{{ url_for('goals') }}" class="btn btn-warning">New to BugSwatter?
        Take a tour!</a></div>
    <br><br>
    <div class="app-select">
        <h3>Select an app to record:</h3>
        <br>
        <select>
            <option value="1"> App 1</option>
            <option value="2"> App 2</option>
            <option value="3"> App 3</option>
            <option value="4"> App 4</option>
            <option value="5"> App 5</option>
        </select>
        <br>
        <br>
        <a href="{{ url_for('editing.edit_video') }}" class="btn btn-danger">Start Recording</a>
        <br>
        <br>
    </div>
</div>


</body>
</html>
